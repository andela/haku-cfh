<div landing class="container-fluid" ng-controller="LoginController">
  <div class="row">
    <div class="col-sm-12 col-md-3 sidebar">
      <div class="nav-wrapper">
        <ul class="nav nav-bar sidenav">
          <li><a href="/">HOME</a></li>
          <span ng-show="showOptions">
            <li><a href="#!/signup">Sign Up</a></li>
            <li><a href="#!/signin">Sign In</a></li>
          </span>
          <span ng-hide="showOptions">
            <li><a href="/signout">Sign Out</a></li>
          </span>
        </ul>
      </div>
      <div class="donate">
        <div id="landing-charity">
          <a href="http://www.crowdrise.com/cfhio/fundraiser/cards4humanity" id="crowdriseStaticLink-fundraiser-121142" title="Fundraising Websites on Crowdrise">Fundraising Websites - Crowdrise</a>
          <script type="text/javascript" src="https://www.crowdrise.com/widgets/donate/fundraiser/121142/?callback=userDonationCb"></script>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-9 col-md-offset-3 main">
      <section id="login-signup">
        <div class="overlay"></div>
        <div class="centered" ng-controller="IndexController">
          <h2>Signin</h2>
          <div class="signup-form">
            <div class="alert alert-danger" ng-show="showError() === 'invalid'">
              Please check your username/password and try again.
            </div>
            <div class="alert alert-danger" ng-show="showError() === 'userexist'">
              This user already exists.
            </div>
            <form>
              <div class="input-group"> 
                <div class="input-group-addon"><i class="fa fa-at"></i></div> 
                <input type="email" class="form-control" id="email" name="email" ng-model="user.email" placeholder="Email" required novalidate />
              </div>
              <div class="input-group"> 
                <div class="input-group-addon"><i class="fa fa-lock"></i></div> 
                <input type="password" class="form-control" id="password" name="password" ng-model="user.password" placeholder="Password" required novalidate />
              </div>

              <div class="form-actions">
                <button class="btn btn-success" id="sign-up-btn-other" type="submit" ng-click="login()">Signin</button>
              </div>
            </form>
            <div class="login-separate">
              <p>or</p>
            </div>
            <a href="/auth/facebook" class="btn btn-primary">
              <i class="fa fa-facebook"></i> Signin with Facebook
            </a>                    
            <a href="/auth/github" class="btn btn-primary">
              <i class="fa fa-github"></i> Signin with Github
            </a>                    
            <a href="/auth/twitter" class="btn btn-primary">
              <i class="fa fa-twitter"></i> Signin with Twitter
            </a>                    
            <a href="/auth/google" class="btn btn-primary">
              <i class="fa fa-google"></i> Signin with Google
            </a>                    
          </div>
        </div>
      </section>
    </div>
    <div class="clear clearfix"></div>
  </div>
</div>
