<div landing class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-3 sidebar">
      <div class="nav-wrapper">
        <ul class="nav nav-bar sidenav">
          <li><a href="/">HOME</a></li>
          <span ng-show="showOptions">
            <li><a href="#!/signup">Sign Up</a></li>
            <li><a href="#!/signin">Sign In</a></li>
          </span>
          <span ng-hide="showOptions">
            <li><a href="/signout">Sign Out</a></li>
          </span>
        </ul>
      </div>
      <div class="donate">
        <div id="landing-charity">
          <a href="http://www.crowdrise.com/cfhio/fundraiser/cards4humanity" id="crowdriseStaticLink-fundraiser-121142" title="Fundraising Websites on Crowdrise">Fundraising Websites - Crowdrise</a>
          <script type="text/javascript" src="https://www.crowdrise.com/widgets/donate/fundraiser/121142/?callback=userDonationCb"></script>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-9 col-md-offset-3 main">
      <section id="login-signup">
        <div class="overlay"></div>
        <div class="centered">
          <h2>Signup</h2>
          <p>Create an account</p>
          <div class="signup-form" ng-controller="RegisterController">
            <form>
              <div class="input-group"> 
                <div class="input-group-addon"><i class="fa fa-user"></i></div> 
                <input type="text" class="form-control" id="name" name="name" ng-model="user.name" placeholder="Full name" required novalidate />
              </div>
              <div class="input-group"> 
                <div class="input-group-addon"><i class="fa fa-at"></i></div> 
                <input type="email" class="form-control" id="email" name="email" ng-model="user.email" placeholder="Email" required novalidate />
              </div>
              <div class="input-group"> 
                <div class="input-group-addon"><i class="fa fa-lock"></i></div> 
                <input type="password" class="form-control" id="password" name="password" ng-model="user.password" placeholder="Password" required novalidate />
              </div>
              <div id="contain-avatars">
                <p>Select an Avatar</p>
                <ul class="avatar-list">
                  <li ng-repeat="avatar in avatars" class="avatars ng-scope">
                    <input name="avatar" type='radio' ng-value="$index" ng-model="user.avatar">
                      <img ng-src="{{avatar}}">
                    </input>
                  </li>
                </ul>
              </div>
              <div class="form-actions">
                <button class="btn btn-success" type='submit' ng-click="createUser()">Sign Up</button>
              </div>
            </form>
            <div class="login-separate">
              <p>or</p>
            </div>
            <a href="/auth/facebook" class="btn btn-primary">
              <i class="fa fa-facebook"></i> Signup with Facebook
            </a>                    
            <a href="/auth/github" class="btn btn-primary">
              <i class="fa fa-github"></i> Signup with Github
            </a>                    
            <a href="/auth/twitter" class="btn btn-primary">
              <i class="fa fa-twitter"></i> Signup with Twitter
            </a>                    
            <a href="/auth/google" class="btn btn-primary">
              <i class="fa fa-google"></i> Signup with Google
            </a>                    
          </div>
        </div>
      </section>
    </div>
    <div class="clear clearfix"></div>
  </div>
</div>
